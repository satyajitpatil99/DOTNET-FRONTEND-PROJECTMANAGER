     <div class="row">
        <table>
            <tr class="">
                <th>SrNo</th>

                <th>ModuleName</th>
                <th>ProjectTask</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let mytask of mytasks; let i = index">
                <td>{{i + 1}}</td>
                <td>{{mytask.project.name}}</td>
                <td>{{mytask.module.name}}</td>
                <td>{{mytask.task}}</td>
                <td>{{mytask.status}}</td>
                <td>

                    <button class="btn btn-primary" *ngIf="mytask.status !='Pending'" (click)="Open(mytask.id)">Open</button>
                    <button class="btn btn-danger" *ngIf="mytask.status !='Complited'" (click)="Close(mytask.id)">Close</button>
                  </td>
